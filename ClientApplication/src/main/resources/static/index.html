<script type="text/javascript">
    function getBooks() {
        fetch('http://192.168.160.70:8080/api/books/available')
            .then(res => res.json())
            .then((data) => {
                let output = '';
                data["content"].forEach(function (book) {
                    output += `
                <li class="list-group-item">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" >Author: ${book.author} </li>
                                <li class="list-group-item">Category: ${book.category} </li>
                                <li class="list-group-item">Publisher: ${book.publisherName}</li>
                                <li class="list-group-item">Price: <strong>${book.price}</strong></li>
                                <li class="list-group-item"><strong>Available:</strong> ${book.quantity}</li>
                            </ul>
                            <div class="btn-group" style="width:100%">
                                <a class="btn btn-info btn-sm" data-target="#exampleModal" data-toggle="modal"
                                   role="button" id="detailsModal">More Details</a>
                            </div>

                        </div>
                    </div>
                </li>
                         `;
                    let isbn = `ISBN: ${book.isbn}`;
                    document.getElementById('isbn').innerHTML = isbn;

                })
                document.getElementById('output').innerHTML = output;
            })
            .catch((error) => {
                console.log(error)
            })
    }
        window.onload = getBooks();



</script>
